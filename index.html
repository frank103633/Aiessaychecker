<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI写作检查器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">AI写作检查器</h1>
        <div class="card shadow">
            <div class="card-body">
                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-input" type="button" role="tab">文本输入</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image-input" type="button" role="tab">图片上传</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="text-input" role="tabpanel">
                        <textarea id="contentInput" class="form-control mb-3" rows="10" placeholder="请粘贴或输入需要检查的文本..."></textarea>
                    </div>
                    <div class="tab-pane fade" id="image-input" role="tabpanel">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="imageInput" accept="image/*" multiple capture="environment">
                            <div id="imagePreview" class="d-flex flex-wrap gap-2 mt-2"></div>
                        </div>
                    </div>
                </div>
                <button id="checkBtn" class="btn btn-primary w-100">开始检查</button>
            </div>
        </div>
        <div id="resultSection" class="mt-4 d-none">
            <!-- 结果将在这里显示 -->
        </div>
    </div>
    <!-- 修改前 -->
    <script src="script.js"></script>
    
    <!-- 修改为 -->
    <script type="module" src="script.js"></script>
</body>
</html>
